plugins {
    id 'java'
}

group 'com.example'
version '1.0-SNAPSHOT'

ext {
    junitVersion = '5.8.2'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    implementation('jakarta.platform:jakarta.jakartaee-api:9.1.0')
    compileOnly('jakarta.xml.ws:jakarta.xml.ws-api:3.0.1')

    implementation('org.apache.derby:derbytools:10.15.2.0')
    implementation('com.azure:azure-storage-blob:12.14.2')
    implementation('net.bootsfaces:bootsfaces:1.5.0')
    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}

test {
    useJUnitPlatform()
}

repositories {
    mavenCentral()
}

apply plugin: 'application'
