<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="resources/header.xhtml" >
        <ui:define name="content">
            <h2>Éditer mon profil</h2>
            <h:form enctype="multipart/form-data">
                <table id="checkoutTable">
                    <tr>
                        <td><label for="avatar">Avatar</label></td>
                        <td class="inputField">
                            <h:inputFile
                                    id="avatar"
                                    accept="image/*"
                                    value="#{beanParticipants.avatar}"
                                    required="false"
                                    alt="Uploader un avatar">
                            </h:inputFile>
                        </td>
                        <td>
                            <h:message id="imageErrorMsg" showSummary="true" showDetail="false" for="avatar" class="error"/>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="mail">Email</label></td>
                        <td class="inputField">
                            <h:inputText
                                    size="31"
                                    maxlength="45"
                                    id="mail"
                                    required="true"
                                    requiredMessage="Veuillez saisir votre adresse mail"
                                    value="#{beanParticipants.mail}" >
                                <f:ajax event="blur" render="emailErrorMsg"/>
                            </h:inputText>
                        </td>
                        <td>
                            <h:message id="emailErrorMsg" showSummary="true" showDetail="false" for="mail" class="error"/>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="mdp">Ancien mot de passe</label></td>
                        <td class="inputField">
                            <h:inputSecret
                                    size="31"
                                    maxlength="19"
                                    id="mdp"
                                    required="true"
                                    value="#{beanParticipants.mdp}" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h4>Vous pouvez changer votre mot de</h4>
                        </td>
                        <td>
                            <h4> passe si vous le souhaitez</h4>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="newMdp">Tapez votre nouveau mot de passe</label></td>
                        <td class="inputField">
                            <h:inputSecret
                                    size="31"
                                    maxlength="19"
                                    id="newMdp"
                                    value="#{beanParticipants.newMdp}" />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="newMdpConfirm">Tapez à nouveau votre mot de passe</label></td>
                        <td class="inputField">
                            <h:inputSecret
                                    size="31"
                                    maxlength="19"
                                    id="newMdpConfirm"
                                    value="#{beanParticipants.newMdpConfirm}" />
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="inputField">
                            <h:outputText
                                    class="error"
                                    id="errMsg"
                                    value="#{beanParticipants.errorMsg}" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <h:commandButton value="Modifier" action="#{beanParticipants.editParticipant}">
                               <f:param name="uti_id" value="#{beanConnexion.utilisateur.id}"/>
                            </h:commandButton>
                        </td>
                    </tr>
                </table>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
