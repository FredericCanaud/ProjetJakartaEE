<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
    <ui:composition template="resources/header.xhtml">
        <ui:define name="content">
            <div>
                <h:dataTable value="#{beanDefis.getDefi(param['id'])}" var="defi">
                    <h:column>
                        <p>#{defi.nom}</p>
                        <p>#{defi.sousTitre}</p>
                        <p>#{defi.points} points</p>
                        <p>#{defi.validations} / #{defi.essais} r√©ussites</p>
                    </h:column>
                </h:dataTable>
                <h:form>
                    <p>Validation : Entrez le mot de passe </p>
                    <h:inputSecret
                            size="31"
                            maxlength="100"
                            id="mail"
                            required="true"
                            requiredMessage="Veuillez saisir le mot de passe correspondant"
                            value="#{beanDefis.motDePasse}" >
                        <f:ajax event="blur" render="emailErrorMsg"/>
                    </h:inputSecret> <br/> <br/>
                    <h:outputText
                            class="error"
                            id="errMsg"
                            value="#{beanDefis.errorMsg}" />
                    <h:outputText
                            class="error"
                            id="validMsg"
                            value="#{beanDefis.validMsg}" />
                    <h:commandButton  value="Valider" action="#{beanDefis.validerDefi}">
                        <f:param name="defi_id" value="#{param['id']}"/>
                        <f:param name="uti_id" value="#{beanConnexion.utilisateur.id}"/>
                    </h:commandButton>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
