<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
    <ui:composition template="resources/header.xhtml">
        <ui:define name="content">
            <div>
                <center>
                    <h2>Les derniers CTF </h2>
                    <h:dataTable value="#{beanCTF.derniersCTF}" var="ctf" border="1">
                        <h:column>
                            <f:facet name="header">Nom</f:facet>
                            <a href="descriptionCTF.xhtml?id=#{ctf.ctfId}">#{ctf.nom}</a></h:column>
                        <h:column>
                            <f:facet name="header">Date de début</f:facet>
                            #{ctf.dateDebut}, #{ctf.heureDebut}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Date de fin</f:facet>
                            #{ctf.dateFin}, #{ctf.heureFin}
                        </h:column>
                    </h:dataTable>
                </center>
            </div>
            <div>
                <center>
                    <h2>Les meilleurs équipes aux CTF</h2>
                    <h:dataTable rowIndexVar="row" value="#{beanEquipes.bestEquipes}" var="equipe" border="1">
                        <h:column> <a href="equipe.xhtml?id=#{equipe.equiId}">#{equipe.nom}</a></h:column>
                        <h:column> #{equipe.scoreTotal}</h:column>
                    </h:dataTable>
                </center>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
