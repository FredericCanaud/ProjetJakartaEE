<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="resources/header.xhtml" >
        <ui:define name="content">
            <h:form enctype="multipart/form-data">
                <table id="checkoutTable">
                    <tr>
                        <td><label for="role">Vous êtes un :</label></td>
                        <td class="inputField">
                            <h:selectOneRadio id="role" value="#{connexionController.role}" unselectable="true">
                                <f:selectItem itemLabel="Organisateur" itemValue="organisateur"/>
                                <f:selectItem itemLabel="Participant" itemValue="participant"/>
                            </h:selectOneRadio>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="avatar">Avatar</label></td>
                        <td class="inputField">
                            <h:inputFile
                                    id="avatar"
                                    accept="image/*"
                                    value="#{connexionController.avatar}"
                                    required="false"
                                    alt="Uploader un avatar">
                            </h:inputFile>
                        </td>
                        <td>
                            <h:message id="imageErrorMsg" showSummary="true" showDetail="false" for="pseudo" class="error"/>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="pseudo">Pseudo</label></td>
                        <td class="inputField">
                            <h:inputText
                                    size="31"
                                    maxlength="45"
                                    id="pseudo"
                                    required="true"
                                    requiredMessage="Vous devez rentrer un pseudo"
                                    validatorMessage="Vous devez saisir un pseudo entre 5 et 15 caractères"
                                    value="#{connexionController.pseudo}" >
                                <f:validateLength minimum="5" maximum="15"/>
                                <f:ajax event="blur" render="nameErrorMsg"/>
                            </h:inputText>
                        </td>
                        <td>
                            <h:message id="nameErrorMsg" showSummary="true" showDetail="false" for="pseudo" class="error"/>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td class="inputField">
                            <h:inputText
                                    size="31"
                                    maxlength="45"
                                    id="email"
                                    required="true"
                                    requiredMessage="Veuillez saisir votre adresse mail"
                                    value="#{connexionController.mail}" >
                                <f:ajax event="blur" render="emailErrorMsg"/>
                            </h:inputText>
                        </td>
                        <td>
                            <h:message id="emailErrorMsg" showSummary="true" showDetail="false" for="email" class="error"/>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="password">Mot de passe</label></td>
                        <td class="inputField">
                            <h:inputSecret
                                    size="31"
                                    maxlength="19"
                                    id="password"
                                    value="#{connexionController.motDePasse}" />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="confirm">Tapez à nouveau votre mot de passe</label></td>
                        <td class="inputField">
                            <h:inputSecret
                                    size="31"
                                    maxlength="19"
                                    id="confirm"
                                    value="#{connexionController.confirm}" />
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="inputField">
                            <h:outputText
                                    class="error"
                                    id="errMsg"
                                    value="#{connexionController.errorMsg}" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <h:commandButton  value="M'inscrire" action="#{connexionController.inscription()}"/>
                        </td>
                    </tr>
                </table>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
