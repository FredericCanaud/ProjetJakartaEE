<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
   <ui:composition template="resources/header.xhtml">
      <ui:define name="content">
         <div>
            <center>
               <h2>Classement général</h2>
               <h:dataTable value="#{beanUtilisateurs.classementGeneral}" var="utilisateur" border="1" style="text-align: center">
                  <h:column>
                     <f:facet name="header">Pseudo</f:facet>
                     #{utilisateur.pseudo}
                  </h:column>
                  <h:column>
                     <f:facet name="header">Score</f:facet>
                     #{utilisateur.score}
                  </h:column>
                  <h:column>
                     <f:facet name="header">Discuter avec cette personne</f:facet>
                     <h:form>
                        <h:link value="Discuter" outcome="discussion.xhtml?id=#{utilisateur.id}"/>
                     </h:form>
                  </h:column>
               </h:dataTable>
            </center>
         </div>
      </ui:define>
   </ui:composition>
</h:body>


</html>
